<!DOCTYPE html>
<html>
<head>
    <title>US Median Income Scatter Plot</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        .tooltip { 
            position: absolute;
            background-color: #f9f9f9;
            padding: 5px;
            border: 1px solid #d3d3d3;
        }
    </style>
</head>
<body>
    <h1>Income by State</h1>
    <ul>
        <li>This is an exploration of what states have the highest income growth and what factors are correlated with that growth.</li>
    </ul>
    <div id="scatter-plot"></div>
    
    <div class="button-container">
        <button onClick="window.location.href='page1.html';">Next</button>
    </div>

    <script>
    var margin = {top: 20, right: 20, bottom: 60, left: 120};  // Further increased left margin
    var width = 960 - margin.left - margin.right;
    var height = 500 - margin.top - margin.bottom;

    // Append SVG and group
    var svg = d3.select("body")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // Load data
    d3.csv("State_Income_Clean.csv").then(data => {
        // Parse and prepare the data
        data.forEach(d => {
            d['2021 Median income'] = +d['2021 Median income'].replace(/,/g, '');  // remove commas and convert to number
            d['YoY Growth'] = +d['YoY Growth'].slice(0, -1);  // remove the '%' symbol and convert to number
        });

        // Define scales
        var x = d3.scaleLinear()
            .domain([d3.min(data, d => d['YoY Growth']), d3.max(data, d => d['YoY Growth'])])  // x-axis starts from the minimum growth rate
            .range([0, width]);
        var y = d3.scaleLinear()
            .domain([35000, d3.max(data, d => d['2021 Median income'])])  // Start y-axis at 35,000
            .range([ height, 0]);

        // Create axes
        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));
        svg.append("g")
            .call(d3.axisLeft(y));

        // Add X-Axis label
        svg.append("text")
            .attr("text-anchor", "end")
            .attr("x", width)
            .attr("y", height + margin.bottom / 2)
            .text("Year-Over-Year Growth");

        // Add Y-Axis label
        svg.append("text")
            .attr("text-anchor", "end")
            .attr("y", -margin.left + 20)  // Moved the label a bit more to the left
            .attr("dy", ".75em")
            .attr("transform", "rotate(-90)")
            .text("Median Income");

        // Add dots
        svg.append('g')
            .selectAll("dot")
            .data(data)
            .enter()
            .append("circle")
            .attr("cx", function (d) { return x(d['YoY Growth']); } )
            .attr("cy", function (d) { return y(d['2021 Median income']); } )
            .attr("r", 5)
            .attr("fill", "green")
              .on("mouseover", function(event, d) {
                  tooltip.style("visibility", "visible")
                      .html(`State: ${d.State}<br>2021 Median Income: ${d['2021 Median income']}<br>YoY Growth: ${d['YoY Growth']}`);
                })
             .on("mousemove", function(event) {
                   tooltip.style("top", (event.pageY-10)+"px")
                      .style("left",(event.pageX+10)+"px");
             })
             .on("mouseout", function() {
                 tooltip.style("visibility", "hidden");
             });


            // Create a div for the tooltip
            var tooltip = d3.select("body")
                .append("div")
                .style("position", "absolute")
                .style("z-index", "10")
                .style("visibility", "hidden")
                .style("background", "#ffffff")
                .style("border", "solid")
                .style("border-width", "1px")
                .style("border-radius", "5px")
                .style("padding", "10px");
            });
        </script>
</body>
</html>
