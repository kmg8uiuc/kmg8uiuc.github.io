<!DOCTYPE html>
<head>
  <title>Income by State With Political Party</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Add this style block */
    #filter-container {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <h1>Income by State With Political Party</h1>
  <ul>
    <li>This scene labels the data points blue if the governor of that state is Democratic or red if the governor of that state is Republican.</li>
    <li>As you can see there doesn't seem to be a correlation between the top growing states and party policy.</li>
  </ul>

  <!-- Dropdown menu for party selection -->
  <div id="filter-container">
    <label for="partyFilter">Filter by Party:</label>
    <select id="partyFilter">
      <option value="all">All</option>
      <option value="Democratic">Democratic</option>
      <option value="Republican">Republican</option>
    </select>
  </div>

  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script>
    var margin = {top: 20, right: 20, bottom: 60, left: 120};
    var width = 960 - margin.left - margin.right;
    var height = 500 - margin.top - margin.bottom;

    var svg = d3.select("body")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var tooltip = d3.select("body").append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);

    Promise.all([
      d3.csv('State_Income_Clean.csv'),
      d3.csv('State_gov_party.csv')
    ]).then(function(values) {
      var incomeData = values[0];
      var partyData = values[1];

      var partyLookup = {};
      partyData.forEach(function(d) {
        partyLookup[d.State] = d.Party;
      });

      incomeData.forEach(d => {
        d['2021 Median income'] = +d['2021 Median income'].replace(/,/g, '');
        d['YoY Growth'] = +d['YoY Growth'].slice(0, -1);
        d.Party = partyLookup[d.State];
      });

      var x = d3.scaleLinear()
          .domain([d3.min(incomeData, d => d['YoY Growth']), d3.max(incomeData, d => d['YoY Growth'])])
          .range([0, width]);

      var y = d3.scaleLinear()
          .domain([35000, d3.max(incomeData, d => d['2021 Median income'])])
          .range([height, 0]);

      var color = d3.scaleOrdinal()
          .domain(["Democratic", "Republican"])
          .range(["blue", "red"]);

      svg.append("g")
          .attr("transform", "translate(" + x(0) + ",0)")
          .call(d3.axisLeft(y));

      svg.append("g")
          .attr("transform", "translate(0," + y(35000) + ")")
          .call(d3.axisBottom(x));

      svg.append("text")
          .attr("text-anchor", "end")
          .attr("x", width)
          .attr("y", height + margin.top + 20)
          .text("Year-Over-Year Growth (Percentage)");

      svg.append("text")
          .attr("text-anchor", "end")
          .attr("transform", "rotate(-90)")
          .attr("y", -margin.left+20)
          .attr("x", -margin.top)
          .text("Median Income (USD)")

      function plotData(filterParty) {
        svg.selectAll("circle").remove();

        var filteredData = incomeData;

        if (filterParty !== "all") {
          filteredData = incomeData.filter(d => d.Party.trim() === filterParty);
        }

        svg.selectAll("dot")
          .data(filteredData)
          .enter().append("circle")
          .attr("cx", function(d) { return x(d['YoY Growth']); })
          .attr("cy", function(d) { return y(d['2021 Median income']); })
          .attr("r", 5)
          .style("fill", function(d) { return color(d.Party); })
          .style("stroke", function(d) { 
              var highlightStates = ["Idaho", "Montana", "Oklahoma", "Vermont", "Tennessee", "Maine", "Louisiana"];
              return highlightStates.includes(d.State) ? "lime" : "none"; 
          })
          .style("stroke-width", function(d) {
              var highlightStates = ["Idaho", "Montana", "Oklahoma", "Vermont", "Tennessee", "Maine", "Louisiana"];
              return highlightStates.includes(d.State) ? 2 : 0; 
          })
          .on("mouseover", function(event, d) {
                tooltip.style("visibility", "visible")
                    .html(`State: ${d.State}<br>2021 Median Income: ${d['2021 Median income']}<br>YoY Growth: ${d['YoY Growth']}`);
              })
           .on("mousemove", function(event) {
                 tooltip.style("top", (event.pageY-10)+"px")
                    .style("left",(event.pageX+10)+"px");
           })
           .on("mouseout", function() {
               tooltip.style("visibility", "hidden");
           });
      }

      plotData("all");

      d3.select("#partyFilter").on("change", function() {
        plotData(this.value);
      });

    // Create legend
    var legend = svg.selectAll(".legend")
        .data(["Democratic", "Republican"]) // Hard-coding the legend entries
        .enter().append("g")
        .attr("class", "legend")
        .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

    legend.append("rect")
        .attr("x", width - 18)
        .attr("width", 18)
        .attr("height", 18)
        .style("fill", color);

    legend.append("text")
        .attr("x", width - 24)
        .attr("y", 9)
        .attr("dy", ".35em")
        .style("text-anchor", "end")
        .text(function(d) { return d; });
    });
  </script>
  <button class="button" onclick="location.href='index.html'">Previous</button>
  <button class="button" onclick="location.href='page2.html'">Next</button>
</body>
</html>
