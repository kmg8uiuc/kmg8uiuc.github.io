<!DOCTYPE html>
<head>
  <title>Income by State With Political Party</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Income by State With Political Party</h1>
  <ul>
      <li>This scene labels the data points blue if the govenor of that state is Democratic or red if the govenor of that state is Republican.</li>
      <li>As you can see there doesn't seem to be a coorelation between the top growing states and party policy.</li>
  </ul>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script>
    var margin = {top: 20, right: 20, bottom: 60, left: 120};
    var width = 960 - margin.left - margin.right;
    var height = 500 - margin.top - margin.bottom;

    var svg = d3.select("body")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // Load both CSV files and wait until they are both loaded before proceeding
    Promise.all([
      d3.csv('State_Income_Clean.csv'),
      d3.csv('State_gov_party.csv')
    ]).then(function(values) {
      var incomeData = values[0];
      var partyData = values[1];
      var tooltip = d3.select("body").append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);

      // Convert party data to a dictionary for easy lookup
      var partyLookup = {};
      partyData.forEach(function(d) {
        partyLookup[d.State] = d.Party;
      });

      // Parse and prepare the income data
      incomeData.forEach(d => {
        d['2021 Median income'] = +d['2021 Median income'].replace(/,/g, '');
        d['YoY Growth'] = +d['YoY Growth'].slice(0, -1);
        d.Party = partyLookup[d.State];  // Add party data
      });

      var x = d3.scaleLinear()
          .domain([d3.min(incomeData, d => d['YoY Growth']), d3.max(incomeData, d => d['YoY Growth'])])
          .range([0, width]);

      var y = d3.scaleLinear()
          .domain([35000, d3.max(incomeData, d => d['2021 Median income'])])
          .range([height, 0]);

      // Color scale
      var color = d3.scaleOrdinal()
          .domain(["Democratic", "Republican"])
          .range(["blue", "red"]);

      svg.append("g")
          .attr("transform", "translate(" + x(0) + ",0)")
          .call(d3.axisLeft(y));

      svg.append("g")
          .attr("transform", "translate(0," + y(35000) + ")")
          .call(d3.axisBottom(x));

     // Add X-Axis label
              svg.append("text")
            .attr("text-anchor", "end")
            .attr("x", width)
            .attr("y", height + margin.bottom / 2)
            .text("Year-Over-Year Growth (Percentage)");

        // Add Y-Axis label
        svg.append("text")
            .attr("text-anchor", "end")
            .attr("y", -margin.left + 20)  // Moved the label a bit more to the left
            .attr("dy", ".75em")
            .attr("transform", "rotate(-90)")
            .text("Median Income (USD)");

        //plot data
          svg.selectAll("dot")
            .data(incomeData)
            .enter().append("circle")
            .attr("cx", function(d) { return x(d['YoY Growth']); })
            .attr("cy", function(d) { return y(d['2021 Median income']); })
            .attr("r", 5)
            .style("fill", function(d) { return color(d.Party); })
            .on("mouseover", function(event, d) {
                  tooltip.style("visibility", "visible")
                      .html(`State: ${d.State}<br>2021 Median Income: ${d['2021 Median income']}<br>YoY Growth: ${d['YoY Growth']}`);
                })
             .on("mousemove", function(event) {
                   tooltip.style("top", (event.pageY-10)+"px")
                      .style("left",(event.pageX+10)+"px");
             })
             .on("mouseout", function() {
                 tooltip.style("visibility", "hidden");
             });

            // Create a div for the tooltip
            var tooltip = d3.select("body")
                .append("div")
                .style("position", "absolute")
                .style("z-index", "10")
                .style("visibility", "hidden")
                .style("background", "#ffffff")
                .style("border", "solid")
                .style("border-width", "1px")
                .style("border-radius", "5px")
                .style("padding", "10px");
                
             // Define the parties
            var parties = ["Democratic", "Republican"];

            // Add the legend
            var legend = svg.selectAll(".legend")
                .data(parties)
                .enter().append("g")
                .attr("class", "legend")
                .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

            // Draw legend colored rectangles
            legend.append("rect")
                .attr("x", width - 18)
                .attr("width", 18)
                .attr("height", 18)
                .style("fill", color);

            // Draw legend text
            legend.append("text")
                .attr("x", width - 24)
                .attr("y", 9)
                .attr("dy", ".35em")
                .style("text-anchor", "end")
                .text(function(d) { return d; });
            });
  </script>
  <button class="button" onclick="location.href='index.html'">Previous</button>
  <button class="button" onclick="location.href='page2.html'">Next</button>
</body>
</html>
