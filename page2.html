<!DOCTYPE html>
<head>
  <title>Income by State With Area</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Add this style block */
    #filter-container {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    /* Add this style block */
    .button-container {
      position: absolute;
      bottom: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <h1>Income by State With Area</h1>
  <ul>
    <li>This scene labels the data points blue if the area of that state is urban or red if the area of that state is rural.</li>
    <li>As you can see there doesn't seem to be a correlation between the top growing states and area type.</li>
  </ul>

  <!-- Dropdown menu for area selection -->
  <div id="filter-container">
    <label for="areaFilter">Filter by Area:</label>
    <select id="areaFilter">
      <option value="all">All</option>
      <option value="Urban">Urban</option>
      <option value="Rural">Rural</option>
    </select>
  </div>

  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script>
    var margin = {top: 20, right: 20, bottom: 60, left: 120};
    var width = 960 - margin.left - margin.right;
    var height = 500 - margin.top - margin.bottom;

    var svg = d3.select("body")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var tooltip = d3.select("body").append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);

    d3.csv('State_Income_Clean.csv', function(error, incomeData) {
      if (error) throw error;

      incomeData.forEach(d => {
        d['2021 Median income'] = +d['2021 Median income'].replace(/,/g, '');
        d['YoY Growth'] = +d['YoY Growth'].slice(0, -1);
      });

      var x = d3.scaleLinear()
          .domain([d3.min(incomeData, d => d['YoY Growth']), d3.max(incomeData, d => d['YoY Growth'])])
          .range([0, width]);

      var y = d3.scaleLinear()
          .domain([35000, d3.max(incomeData, d => d['2021 Median income'])])
          .range([height, 0]);

      var color = d3.scaleOrdinal()
          .domain(["Urban", "Rural"])
          .range(["blue", "red"]);

      svg.append("g")
          .attr("transform", "translate(0," + y(35000) + ")")
          .call(d3.axisBottom(x));

      svg.append("g")
          .attr("transform", "translate(" + x(0) + ",0)")
          .call(d3.axisLeft(y));

      function plotData(filterArea) {
        // First, remove the existing circles
        svg.selectAll("circle").remove();

        var filteredData = incomeData;

        if (filterArea !== "all") {
          filteredData = incomeData.filter(d => d.Area === filterArea);
        }

        // Plot data
        svg.selectAll("dot")
          .data(filteredData)
          .enter().append("circle")
          .attr("cx", function(d) { return x(d['YoY Growth']); })
          .attr("cy", function(d) { return y(d['2021 Median income']); })
          .attr("r", 5)
          .style("fill", function(d) { return color(d.Area); })
          .on("mouseover", function(event, d) {
            tooltip.transition()
              .duration(200)
              .style("opacity", .9);
            tooltip.html("State: " + d.State + "<br/>"  +
                         "2021 Median income: " + d['2021 Median income'] + "<br/>" +
                         "YoY Growth: " + d['YoY Growth'] + "%" + "<br/>" +
                         "Area: " + d.Area)
              .style("left", (event.pageX) + "px")
              .style("top", (event.pageY - 28) + "px");
          })
          .on("mouseout", function(d) {
            tooltip.transition()
              .duration(500)
              .style("opacity", 0);
          });
      }

      // Initially plot all data
      plotData("all");

      // React to changes in the dropdown menu
      d3.select("#areaFilter").on("change", function() {
        plotData(this.value.trim()); 
      });
    });
  </script>
  <div class="button-container">
    <button class="button" onclick="location.href='index.html'">Previous</button>
    <button class="button" onclick="location.href='page3.html'">Next</button>
  </div>
</body>
</html>
